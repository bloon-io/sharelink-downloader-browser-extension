<!DOCTYPE html>
<html>

<head>
    <title>popup page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup-enabled.css">
</head>

<body>
    <div class="header-zone">
        <img src="../../images/splashLogo-forIos_192x192_383838_bgTR@1x.png" alt="logo">
        <!-- <h1>sharelink downloader</h1> -->
    </div>

    <div class="body-zone">
        <div class="inner-body">
            <div class="button-zone">
                <button class="download-btn" id="download-btn" i18n="pop__download_btn">
                    <!-- Download all -->
                </button>
            </div>

            <div class="desc-zone" i18n="pop__body_desc">
                <!-- This is BLOON sharelink downloader. This page is a <a target='_blank' href='https://www.bloon.io/en/help/sharelinks'>sharelink</a> page of a folder.<br /><br />Click the \"<b>Download all</b>\" button to download all files in the folder, and keep the folder structure after downloading. -->
            </div>
        </div>
    </div>

    <div class="footer-zone">
        <div class="auto-popup-option">
            <input type="checkbox" id="auto-popup-checkbox" checked>
            <label for="auto-popup-checkbox" i18n="pop__auto_popup_checkbox_label">
                <!-- Show this popup automatically when the page is opened -->
            </label>
        </div>
    </div>

    <script src="popup-enabled.js"></script>

</body>

</html>
